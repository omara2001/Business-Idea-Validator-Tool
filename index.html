<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lightbulb"></i> Business Idea Validator</h1>
            <p>Transform your business idea into a comprehensive analysis</p>
        </div>

        <div class="validation-form">
            <form id="validationForm">
                <div class="form-group">
                    <label for="idea"><i class="fas fa-brain"></i> Business Idea</label>
                    <textarea id="idea" name="idea" placeholder="Describe your business idea in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="target_market"><i class="fas fa-users"></i> Target Market</label>
                    <input type="text" id="target_market" name="target_market" placeholder="e.g., Young professionals, Small businesses, etc." required>
                </div>

                <div class="form-group">
                    <label for="industry"><i class="fas fa-industry"></i> Industry</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select an industry</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Retail">Retail</option>
                        <option value="Food & Beverage">Food & Beverage</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget"><i class="fas fa-dollar-sign"></i> Estimated Budget (Optional)</label>
                    <input type="text" id="budget" name="budget" placeholder="e.g., $10,000 - $50,000">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Validate Business Idea
                </button>
            </form>
        </div>

        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Analyzing your business idea...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
